<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <title>Fees</title>
    <meta charset="utf-8">
    
  </head>
  <body>
    
    <div th:insert="header.html" ></div>
     <section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(images/big_image_1.jpg);">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
          <div class="col-md-8 text-center">

            <div class="mb-5 element-animate">
              <h1>Fees</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="site-section bg-light" th:each="stu:${stuDetails}">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 box">
					<h2 class="mb-5">More Details</h2>

				
				<div class="row m-2">
					<div class="col-4">courseDuration</div>
					<div class="col-6">
						[[${stu.courseDuration}]]
					
				</div>
				</div>
				<div class="row m-2">
					<div class="col-4">courseFee</div>
					<div class="col-6">
						[[${stu.courseFee}]]
					
				</div>
				</div>
				<div class="row m-2">
					<div class="col-4">feeDue</div>
					<div class="col-6">
						[[${stu.feeDue}]]
					
				</div>
				</div>
				<div class="row m-2">
					<div class="col-4">fineDue</div>
					<div class="col-6">
						[[${stu.fineDue}]]
					
				</div>
				</div>
				<div class="row m-2">
					<div class="col-4">semister</div>
					<div class="col-6">
						[[${stu.semister}]]
					
				
				</div>
				</div>
				
				</div>
				
			</div>
		</div>
	</section>
	
    <!-- END section -->
    <div th:insert="footer.html" ></div>
   
  </body>
</html>
