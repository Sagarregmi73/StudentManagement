<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<title>Fees</title>
<meta charset="utf-8">

</head>
<body>

	<div th:insert="header.html"></div>
	<section class="site-hero site-hero-innerpage overlay"
		data-stellar-background-ratio="0.5"
		style="background-image: url(images/big_image_1.jpg);">
		<div class="container">
			<div
				class="row align-items-center site-hero-inner justify-content-center">
				<div class="col-md-8 text-center">

					<div class="mb-5 element-animate">
						<h1>Student Detail Form</h1>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="site-section bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 box">
					<h2 class="mb-5">Student Details</h2>

					<form action="/addStudentDetail" method="post">

						<div class="row">
							<div class="col-md-12 form-group">
								<label for="fathername">Father Name</label> <input type="text"
									id="fathername" required name="fathername" class="form-control ">
							</div>
						</div>

						<div class="row">
							<div class="col-md-12 form-group">
								<label for="phone">Phone</label> <input type="number" id="phone"
									required name="phone" class="form-control ">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 form-group">
								<input type="radio" name="gender" value="male">Male <input
									type="radio" name="gender" value="female">Female
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="department">Department</label> <input type="text"
									id="department" required name="department"
									class="form-control ">
							</div>
						</div>

						<div class="row">
							<div class="col-md-12 form-group">
								<label for="dob">DOB</label> <input type="date" required name="dob" class="form-control">
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="joindate">JoinDate</label> <input type="date" required name="joindate" class="form-control">
							</div>
						</div>
						<div class="row ">
							<div class="col-md-12 form-group">
								<label for="country">Country</label> <input type="text"
									id="country" required name="address.country" class="form-control ">
							</div>
						</div>

						<div class="row ">
							<div class="col-md-12 form-group">
								<label for="city">City</label> <input type="text" id="city"
									required name="address.city" class="form-control ">
							</div>
						</div>


						<div class="row ">
							<div class="col-md-12 form-group">
								<label for="state">State</label> <input type="text" id="state"
									required name="address.state" class="form-control ">
							</div>
						</div>


						<div class="row ">
							<div class="col-md-12 form-group">
								<label for="zipcode">ZipCode</label> <input type="number"
									id="zipcode" required name="address.zipCode" class="form-control ">
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 form-group">
								<input type="submit" value="Add" class="btn btn-primary">
							</div>


						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- END section -->
	<div th:insert="footer.html"></div>

</body>
</html>
